<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
    <title>Weather Day App</title>
  </head>
  <body>
    <header class="jumbotron jumbotron-fluid text-center text-white bg-dark p-2">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>
    <form  class="form-group bg-light float-left">
        <div> 
          <label for="city-search">Search for a City:</label>
          <input type="text" class="form-control" id="cityInput">
        </div>
        <button type="submit" id="searchButton" class="btn btn-primary">Search</button>

        <div id="citiesSearched"></div>
    </form>
    <div class="card" id="cityInfo">
        <div class="float-left" id="cityToday">
            <div class="name">City</div>
            <div class="temp">Temperature</div>
            <div class="humidity">Humidity</div>
            <div class="speed">Wind Speed</div>
            <div class="uvIndex">UV Index</div>
        </div>
        <div id="cityForecast">

        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
